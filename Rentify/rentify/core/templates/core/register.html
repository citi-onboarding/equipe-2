{% extends 'base.html' %}

{% block content %}
<div class="register">
  <h2>Sign up</h2>
  <div>
    <h6>Create your account</h6>
    <form method="POST">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
          <p style="color: gold">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Sign up</button>
    </form>
  </div>
</div>
{% endblock %}
