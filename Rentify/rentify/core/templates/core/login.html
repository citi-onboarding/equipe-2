{% extends 'base.html' %}

{% block content %}
  <h2>Sign In</h2>
  <form method="POST">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
          <p style="color: gold">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Sign in</button>
  </form>
{% endblock %}
